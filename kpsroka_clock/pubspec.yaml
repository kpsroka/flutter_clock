name: kpsroka_clock
description: Digital clock for the Flutter Clock contest.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  intl: ^0.16.0
  bezier: ^1.1.5
  vector_math: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: AlegreyaSC
      fonts:
        - asset: assets/AlegreyaSC/AlegreyaSC-Regular.ttf
        - asset: assets/AlegreyaSC/AlegreyaSC-Bold.ttf
          weight: 700
